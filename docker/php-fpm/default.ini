upload_max_filesize = 60M;
post_max_size = 60M;
memory_limit = 1024M;
max_execution_time = 60;
max_input_vars = 10000;

[Date]
date.timezone = UTC

[Session]
session.auto_start = Off

[PHP]
short_open_tag = Off
display_errors = Off

magic_quotes_gpc = off
allow_url_fopen = on

realpath_cache_size = 4096K
realpath_cache_ttl = 600
